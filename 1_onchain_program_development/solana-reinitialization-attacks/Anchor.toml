[toolchain]

[features]
resolution = true
skip-lint = false
seed=true # 自动推导

[programs.localnet]
solana_reinitialization_attacks = "AXBMRDQETYDN7rEFh89GrBKdYX3fxCKSZsypvgkHKxTW"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"
